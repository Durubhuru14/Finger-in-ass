<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finger in ass üçë</title>
</head>
<style type="text/css" media="all">
  body {
    height: 100vh;
    width: 100vw;
    margin: 0;
    padding: 0;
    transition: 2s all;
  }
  #ass-img {
    display: block;
    height: 90%;
    width: 100%;
    z-index: 100;
  }
  #finger-img {
    height: 80px;
    width: 50px;
    position: absolute;
    top: 60%;
    left: 47%;
    z-index: -1;
  }
</style>
<body>
<img src="ass.png" alt="ass" id="ass-img">
<img src="finger.png" alt="finger" id="finger-img">
<audio src="Yamete Kudasai.mp3"></audio>
</body>
<script type="text/javascript" charset="utf-8">
  let finger = document.getElementById('finger-img');
  let ass = document.getElementById('ass-img');
  let audio = document.querySelector('audio')
  document.querySelector('body').addEventListener('click',() => {
    finger.style.top = '52.5%';
    ass.src = 'ass(blushed).png';
    audio.time = 0;
    audio.play();
    setTimeout(() => {
      finger.style.top = '60%';
      ass.src = 'ass.png';
    }, audio.duration * 1000)
  });
</script>
</html>
